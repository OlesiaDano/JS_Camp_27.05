        //Homework
        var x = 6;
        var y = 14;
        var z = 4;

        x += y - x++ * z ;//result: x = -4. explanation: x = x + (y - (x++ * z));
        console.log("x += y - x++ * z; result: " + x);

        x = 6;
        y = 14;
        z = 4;

        z = --x - y * 5 ;//result: z = -65. explanation: z = (--x - (y * 5));
